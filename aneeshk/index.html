<!DOCTYPE html>
<html lang="en">

<head>
    <title>Foam Tree</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta property="og:image" content="//get.carrotsearch.com/foamtree/latest/demos/assets/img/main-thumbnail.jpg" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <!--<link href="assets/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="assets/css/tooltip.css" rel="stylesheet" />
    <!-- <link href="css/jquery-ui.css" rel="stylesheet" />-->
    <link href="css/dataTables.jqueryui.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carrotsearch.foamtree.js"></script>
    <script src="assets/js/hammer.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
</head>

<body style="background-image: linear-gradient(rgb(0, 0, 0), rgb(26, 35, 85));">


    <div class="img-fluid" id="loading" style="display:absolute">
        <img id="loading-image" src="loader/loader.gif" alt="Loading..." />
    </div>

    <div class="container-fluid input-sm" id="main_c" style="width:100%;height:100%">
        <h4> </h4>
        <div class="row" style="width:100%;height:5%">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2" style="width:10%">
                        <div class="search_categories">
                            <select class="select input-sm" name="algorithm" id="algorithm" style="width:100%" oninput="check_algo(this)">
                                <option value="stc">stc</option>
                                <option value="lingo">lingo</option>
                                <option value="kmeans">kmeans</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <label class="control-label col-sm-1 input-sm" data-toggle="tooltip" title="Maximum Number of cluster to be displayed! (Note in STC case The number of clusters created by the algorithm will be proportional to this input)" style="width:30%;">MaxCluster :</label>
                        
                        <div class="col-sm-6">
                            <div class="slidecontainer">
                                <input type="range" min="5" max="100" value="50" class="slider" id="myRange" style="width:100%"
                                    step="5" oninput="get_range_val()">


                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label class="control-label" id="range_val"></label>
                        </div>

                    </div>
                    <div class="col-sm-3" style="width:25%">

                        <label class="control-label col-sm-5" style="width: 34%">Portfolio ids:</label>
                        <div class="col-sm-7" style="width:66%">
                            <input type="text" class="form-control input-sm" name="portfolio_ids" id="portfolio_ids"
                                value="501584" />
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <label class="control-label col-sm-5" style="width:26%;">Pat ids:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control input-sm" name="pat_ids" id="pat_ids" />
                        </div>
                    </div>
                    <div class="col-sm-1" style="width:11%;">
                        <div class="checkbox">
                            <label><input type="checkbox" name="include_abstract" id="include_abstract" value="1" data-toggle="tooltip" title="Allow algorithm to use patent abstract text also for forming the clusters"><b>Include
                                    Abstract</b></label>
                        </div>

                    </div>
                </div>

            </form>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-3" style="width:29%">
                        <label class="control-label col-sm-2">Query:</label>
                        <div class="col-sm-10" style="width:80%">
                            <input type="text" class="form-control input-sm" name="query" id="query" value="abstract_html_strip:*"
                                style="width:100%" />
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <label class="control-label col-sm-1" style="width: 23%">Snippet:</label>
                        <div class="col-sm-11" style="width:70%">
                            <input type="text" class="form-control input-sm" name="snippet" id="snippet" />
                        </div>

                    </div>
                    <div class="col-sm-2">
                        <label class="control-label col-sm-2" style="width:23%">Row:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" name="raw" id="raw" value="100" />
                        </div>
                    </div>


                    <div class="col-sm-3 input-sm" style="width:16%">

                        <label class="control-label col-sm-6" id="l1" style="width:50%" data-toggle="tooltip" title="Maximum Words Per Label(STC)">M.W.Label :</label>
                        <div class="col-sm-6" style="width:49%">
                            <input type="text" class="form-control input-sm" name="MaxWordsPerLabel" id="MaxWordsPerLabel"
                                value="3" style="width:100%;" />
                        </div>
                    </div>



                    <div class="col-sm-1" style="width:10%;">
                        <button type="button" class="btn btn-primary" id="visualize" name="visualize" style="width:100%;">Visualize</button>

                    </div>

                </div>


            </form>

        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">

                    <div class="col-sm-12">

                        <div class="col-sm-8" style="height:fit-content">
                            <div id="container">
                                <div id="visualization"></div>


                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div id="side2" class="col-sm-12">
                                <table id="t1" class="display" width="100%"></table>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/tooltip.min.js"></script>
    <script src="js/load_foam_tree.js"></script>
</body>

</html>
